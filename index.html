<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>form {
    width: 20vw;
    }
    #alvo{
        border: 1px solid navy;
        width: 20px;
        height: 20px;
        position: absolute;
        border-radius: 20px;
        margin-left: 0;
        top: 0;
    }
    </style>
</head>
<body>
    <h4 id="titulo">Forms - ETECdrc Desenvolvimento de Sistema</h4>
    <form>
        <fieldset> <!--sublinhado em volta de tudo que está dentro da tag.-->
            <legend>Cadastro Curriculo</legend> <!--Crianção de uma legenda. com <fieldset> cria um titulo cortando a linha.-->
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="date">Data de Nascimento</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="dependentes">Dependentes</label>
        <br>
        <input type="number" step="0.1" min="0" id="dependentes" name="dependentes">
        <br>
        <label for="cor">Cor</label>
        <br>
        <input type="color" id="cor" name="cor">
        <br>
        <label for="EstCivil">Estado Civil</label>
        <select name="EstCivil" id="EstCivil">
            <option>feliz</option>
            <option>Em rolo</option>
            <option>Triste</option>
        </select>
        <br>
        <br>
        <label for="Endereço">Endereço:</label>
        <br>
        <textarea name="Endereço" id="Endereço"></textarea>
        <br>
        <label for="Habilidade">Habilidade</label>
        <br>
        <input type="radio" id="Habilidade" name="Habilidade">HTML<br>
        <input type="radio" id="Habilidade" name="Habilidade">CSS<br>
        <input type="radio" id="Habilidade" name="Habilidade">JS<br>
        <input type="radio" id="Habilidade" name="Habilidade">OFFICE<br>
        <br>
        <button id="btn">cadastrar</button>
        </fieldset>
      </form>

      <div id="alvo"></div>

      <script src="js/ação.js"></script>
</body>
</html>
